<table>
{% for tweet in tweets %}
    <tr valign="top">
        <td><img src="{{ tweet.author.avatar(48) }}" alt=""></td>
        <td>
            <b>
            <a href="/{{ url_for('profile',username=tweet.author.username) }}">
                <b>{{ tweet.author.username }}</b></a>
            {{ tweet.create_date }} <br> 
            {{ tweet.body }}
        </td>
    </tr>
{% endfor %}
</table>
