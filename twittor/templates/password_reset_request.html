{% extends "base.html" %}

{% block content %}
    <div class="row">
        <div class="text-center col-lg-4"></div>
        <div class="text-center col-lg-4">
            <h1>Reset Password</h1>
            <p>
                Enter your email address and we will send you a link to reset your password.
            </p>
            <form action="" method="post">
                {{ form.hidden_tag() }}
                <p>
                    {{ form.email.label }}<br>
                    {{ form.email() }}<br>
                    {% for error in form.errors %}
                        <span style="color:red">[{{ error }}]</span>
                    {% endfor %}
                </p>
                <input class="btn btn-lg btn-outline-primary" id="submit" name="submit" type="submit" value="Reset"> 
                or <a href="{{ url_for('login')}}">Log in</a>
            </form>
    </div>
    </div>
{% endblock %}
