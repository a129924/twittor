{% extends "base.html" %}

{% block content %}
<form action="" method="post">
    <h1>Login</h1>
    <p>{{ form.csrf_token }}</p> <!-- 必須加這段才可以運行正常 -->
    <p>
        {{ form.username.label }}
        {{ form.username() }}
    </p>
    <p>
        {{ form.password.label }}
        {{ form.password() }}
    </p>
    <p>
        {{ form.rememberMe() }}
        {{ form.rememberMe.label }}
    </p>
    <p>
        {{ form.submit() }}
    </p>
</form>
{% endblock %}
